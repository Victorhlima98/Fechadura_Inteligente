<html>
  <head>
    <title>sLock ðŸ”’</title>
    <style>
      body {
        background: #003559;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      form {
        width: 300px;
        height: 200px;
        background: #fff;
        padding: 20px;
        border-radius: 4px;
      }

      input,
      label {
        width: 300px;
        height: 30px;
        margin-top: 5px;
        margin-bottom: 10px;
        font-size: 14px;
      }

      input {
        border: 1px solid #ccc;
        padding-left: 5px;
      }

      input:disabled {
        background-color: #fff;
        border: #fff;
        font-size: 18px;
      }

      label {
        font-size: 18px;
      }

      button {
        width: 300px;
        height: 30px;
        margin-top: 15px;
        color: #fff !important;
        text-transform: uppercase;
        text-decoration: none;
        background: #0353a4;
        border-radius: 5px;
        display: inline-block;
        border: none;
        transition: all 0.4s ease 0s;
      }

      button:hover {
        background: #000000;
        -webkit-box-shadow: 0px 5px 20px -10px rgba(0, 0, 0, 0.57);
        -moz-box-shadow: 0px 5px 20px -10px rgba(0, 0, 0, 0.57);
        box-shadow: 5px 20px -10px rgba(0, 0, 0, 0.57);
        transition: all 0.4s ease 0s;
      }

      table {
        width: 100%;
        background: #fff;
        padding: 20px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <form autocomplete="off">
      <input
        autocomplete="false"
        name="hidden"
        type="text"
        style="display:none;"
      />
      <h2>Listar usuÃ¡rios</h2>
      <label for="password">Senha para validaÃ§Ã£o:</label>
      <input type="password" name="password" id="password" />
      <button type="button" onclick="handleSubmit()">
        Enviar
      </button>
      <input type="text" disabled id="response" />
    </form>
    <div>
      <table id="table">
        <tr>
          <th>Nome</th>
          <th>RFID</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </table>
    </div>
    <script>
      function handleSubmit() {
        const password = document.getElementById("password").value;
        const response = document.getElementById("response");
        const table = document.getElementById("table");

        const data = {
          password
        };

        const xhr = new XMLHttpRequest();
        xhr.open("post", "/list", true);
        xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");

        xhr.send(JSON.stringify(data));

        xhr.onloadend = function() {
          if (xhr.status === 200) {
            const jsonResponse = JSON.parse(xhr.responseText);
            console.log(jsonResponse);

            if (jsonResponse.error) {
              response.value = "Error: " + jsonResponse.error;
            } else {
              response.value = "";
              jsonResponse.users.forEach(element => {
                console.log(element);
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = element.name;
                cell2.innerHTML = element.rfid;
                cell3.innerHTML =
                  "<a href='editar/" +
                  element._id +
                  "'>Editar</a><a href='remove/" +
                  element._id +
                  "'>Remover</a>";
              });
            }
          }
        };
      }
    </script>
  </body>
</html>
